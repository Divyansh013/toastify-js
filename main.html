<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder and Merger</title>
</head>
<body>
  <h1>Audio Recorder and Merger</h1>

  <button id="record">Record Audio</button>
  <button id="playMerged">Play Merged Audio</button>

  <h3>User Recorded Audio (Base64)</h3>
  <textarea id="userBase64" rows="4" cols="50"></textarea>
  
  <h3>Merged Audio (Base64)</h3>
  <textarea id="mergedBase64" rows="4" cols="50"></textarea>

  <script src="app.js"></script>
</body>
</html>
